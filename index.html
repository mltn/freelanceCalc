<!DOCTYPE html>
<html lang="sr">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="./site.css">
	  <script src="./site.js"></script>
  </head>
  <body>
    <label class="income">Mesečni iznos</label>
    <input id="income" class="income" type="text"
		autofocus value="100.000,00"/>
    
    <label class="threshold">Besteretni iznos</label>
    <span class="threshold">32.000,00</span>
    <label class="cost-estimate">Normirani trošak</label>
    <span class="cost-estimate">50%</span>
    <label class="taxable">Osnovica</label>
    <span id="taxable-income" class="taxable">18.000,00</span>
    
    <label class="pension-fund">PIO</label>
    <span class="pension-fund">25,50%</span>
    <label class="healthcare-fund">Zdrav</label>
    <span class="healthcare-fund">10,30%</span>
    <label class="tax">Porez</label>
    <span class="tax">20%</span>
    
    <label class="not-employed">Van radnog odnosa</label>
    <label class="employed">U radnom odnosu</label>
    <span id="pension-fund-not-employed" class="pension-fund-not-employed">4.590,00</span>
    <span id="pension-fund-employed" class="pension-fund-employed">4.590,00</span>
    <span id="healthcare-fund-not-employed" class="healthcare-fund-not-employed">1.854,00</span>
    <span id="healthcare-fund-employed" class="healthcare-fund-employed">0,00</span>
    <span id="tax-not-employed" class="tax-not-employed">3.600,00</span>
    <span id="tax-employed" class="tax-employed">3.600,00</span>
    
    <label class="total">Ukupno</label>
    <span id="total-not-employed" class="total-not-employed">10.044,00</span>
    <span id="total-employed" class="total-employed">8.190.00</span>
    
    <label class="percentage">%</label>
    <span id="percentage-not-employed" class="percentage-not-employed">10,04%</span>
    <span id="percentage-employed" class="percentage-employed">8.19%</span>
  </body>
</html>
